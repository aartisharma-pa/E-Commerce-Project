  <nav>

  <div class="tab-content" id="nav-tabContent">
    <div id="Customer-form" class="tab-pane fade show active" role="tabpanel">
      <form action="/sign_up" method="POST">
            
        Full Name:<br>
        <input class="form-control" type="text" name="name" id="name" pattern="[A-Za-z]{}"
        placeholder="Full Name" required />
                
        E-mail:<br>
        <input class="form-control" type="email" name="email" id="email"
        placeholder="E-Mail " required />
                
        Password:<br>
        <input class="form-control" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        id="password" placeholder="Password " required/>
                
        Mobile:<br>
        <input class="form-control" type="text" pattern="[789][0-9]{9}" name="phone" id="phone"
        placeholder="Phone Number " required/>
    
        Address:<br><input class="form-control" type="text"  name="address" id="address"
        placeholder="House Number " required/>
    
        Address2:<br>
        <input class="form-control" type="text"  name="address1" id="address1"
        placeholder="Locality,Street or Area" required/>
    
        <button type="submit" class="btn btn-primary">Submit</button>
      </a>Existing User?<a href="/">Login</a>

        Full Name:<br>
        <input class="form-control" type="text" name="name" id="name" pattern="[A-Za-z]{}"
        placeholder="Full Name" required />
                
        E-mail:<br>
        <input class="form-control" type="email" name="email" id="email"
        placeholder="E-Mail " required />
                
        Password:<br>
        <input class="form-control" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        id="password" placeholder="Password " required/>
                
        Mobile:<br>
        <input class="form-control" type="text" pattern="[789][0-9]{9}" name="phone" id="phone"
        placeholder="Phone Number " required/>
    
        Full Address:<br><input class="form-control" type="text"  name="address" id="address"
        placeholder="House Number,Locality or Area." required/>
    
        Organization Name:<br>
        <input class="form-control" type="text"  name="orgname" id="address1"
        placeholder="Nike,LV etc." required/>
    
        Designation:<br>
        <input class="form-control" type="text"  name="Designation" id="address1"
        placeholder="HR, Manager etc." required/>
    
        <button type="submit" class="btn btn-primary">Submit</button>
